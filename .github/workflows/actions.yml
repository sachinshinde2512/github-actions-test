name: Actions-WorkFlow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Actions
        id: greet
        uses: actions/hello-world-javascript-actions@be24b1ba147bc3acbf8f3f3665b3cca7e4f60a76
        with: 
          who-to-greet: "John"
      - name: Capture TimeStamp of greet
        run: echo "{{ steps.greet.outputs.time }}"
