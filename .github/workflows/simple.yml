name: Shell Commands

on: [push]

jobs: 
    run-shell-commands:
       runs-on: ubuntu-latest
       steps:
         - name: Echo Commands
           run: echo "Hello World! This was my first bash command using GitHub Actions"
         - name: Multiline String
           run: |
               node -v
               npm -v
               python --version
               date
         - name: Python Commands
           run: |
               import platform
               print(platform.processor())
           shell: python